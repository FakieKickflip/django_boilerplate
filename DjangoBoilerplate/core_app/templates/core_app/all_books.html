
{% extends 'core_app/base.html' %}

{% block content %}

{% load crispy_forms_tags %} 


<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                  </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <th scope="row">{{book}}</th>
                            <td>{{book.title}}</td>
                            <td>{{book.author}}</td>
                        </tr>
                    {% endfor %}    
                </tbody>
              </table>
        </div>    
    </div>
</div>        

{% endblock %}
